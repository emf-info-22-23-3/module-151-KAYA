<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet"href="css/homePage.css"></link>
</head>
<body>
    <header class="header">
        <h1>Administration</h1>
        <div class="user-info">
            <div class="user-type" id="userType">Visitor</div>
            <div class="user-role" id="userRole">Client/Administrator</div>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <a href="#armours">Armours</a>
        <a href="#add">Add new armour set</a>
        <a href="#modify">Modify</a>
    </nav>

    <main class="main-content">
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="welcome">
            <p>Welcome to the Zelda: Tears of the Kingdom Armor Viewer! </p>
            <p>Log in to explore and discover all available armor sets. Browse detailed stats and find the perfect gear for your adventure!</p>
            <img src="../server/uploads/TOTK.jpg" alt="The Legend of Zelda Tears of the Kingdom">
        </div>
    </main>

    <!--ce lien est pour les TOASTs qui sont des petites popup success ou error en haut a droite...-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Successfully logged in!', 'success');
                    updateUserInterface(data.user);
                } else {
                    showToast('Invalid email or password', 'error');
                }
            } catch (error) {
                showToast('An error occurred', 'error');
            }
        });

        function showToast(message, type) {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#2ecc71" : "#e74c3c"
            }).showToast();
        }

        function updateUserInterface(user) {
            document.getElementById('userType').textContent = user.name;
            document.getElementById('userRole').textContent = user.role;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('sidebar').classList.add('visible');
            
            // Show/hide modify link based on admin status
            const modifyLink = document.querySelector('a[href="#modify"]');
            modifyLink.style.display = user.role === 'Administrator' ? 'block' : 'none';
        }

        // Check if user is already logged in on page load
        fetch('/checkLogin.php')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    updateUserInterface(data.user);
                }
            });
    </script>
</body>
</html>
