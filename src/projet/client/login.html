<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <!--ce lien est pour les TOASTs qui sont des petites popup success ou error en haut a droite...-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <link rel="stylesheet" href="css/cssPrincipale.css"></link>
    <script type="text/javascript" src="javascripts/helpers/httpService.js"></script>
    <script type="text/javascript" src="javascripts/helpers/viewLoader.js"></script>
    <script type="text/javascript" src="javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/controllers/indexCtrl.js"></script>
    <script type="text/javascript" src="javascripts/services/servicesHttp.js"></script>
</head>

<body>
    <header class="header">
        <h1>Zelda Tears of the Kingdom Armor Viewer!</h1>
    </header>
    <main class="main-content">
        <div class="user-info">
            <div class="user-type" id="userType">Visitor</div>
            <div class="user-role" id="userRole">Client/Administrator</div>
        </div>
        <div class="view" id="view">
            <h1>Administration</h1>
        </div>
        <hr>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submitLogin" id="submitLogin" onclick="ctrl.loadAdmin()">Sign In</button>
        </form>

        <div class="welcome">
            <p>Welcome to the Zelda: Tears of the Kingdom Armor Viewer! </p>
            <p>Log in to explore and discover all available armor sets. Browse detailed stats and find the perfect gear
                for your adventure!</p>
            <img src="../server/uploads/TOTK.jpg" alt="The Legend of Zelda Tears of the Kingdom">
        </div>
    </main>
</body>

</html>
