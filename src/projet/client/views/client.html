<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Armour Set</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cssPrincipale.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
</head>

<body>
    <header class="header">
        <h1>Zelda Tears of the Kingdom Armor Viewer!</h1>
    </header>

    <main class="main-content">
        <div class="user-info">
            <div class="user-type" id="userType">Visitor</div>
            <div class="user-role" id="userRole">Client/Administrator</div>
        </div>

        <!-- New container for title and buttons with border -->
        <div class="title-buttons-container">
            <h1>Armours</h1>
            <hr>
        </div>

        <!-- Container for form with a border -->
        <div class="form-container">
            <form id="addArmorForm">
                <div class="form-group">
                    <label for="armorName">Armor Name:</label>
                    <input type="text" id="armorName" required>
                </div>
                <div class="form-group">
                    <label for="armorImage">Upload Image:</label>
                    <input type="file" id="armorImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="armorCapName">Cap Name:</label>
                    <textarea id="armorCapName" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorCapSource">Cap Source:</label>
                    <textarea id="armorCapSource" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorTunicName">Tunic Name:</label>
                    <textarea id="armorTunicName" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorTunicSource">Tunic Source:</label>
                    <textarea id="armorTunicSource" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorTrousersName">Trousers Name:</label>
                    <textarea id="armorTrousersName" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorTrousersSource">Trousers Source:</label>
                    <textarea id="armorTrousersSource" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorEffect">Effect:</label>
                    <textarea id="armorEffect" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorDescription">Description:</label>
                    <textarea id="armorDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="armorImage">Upload Image:</label>
                    <input type="file" id="armorImage" accept="image/*">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
