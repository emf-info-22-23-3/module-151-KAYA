<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Armour Set</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <!--ce lien est pour les TOASTs qui sont des petites popup success ou error en haut a droite...-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <link rel="stylesheet" href="../css/cssPrincipale.css">
    </link>
    <script type="text/javascript" src="../javascripts/helpers/httpService.js"></script>
    <script type="text/javascript" src="../javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../javascripts/controllers/indexCtrl.js"></script>
    <script type="text/javascript" src="../javascripts/services/servicesHttp.js"></script>
</head>

<body>
    <header class="header">
        <h1>Zelda Tears of the Kingdom Armor Viewer!</h1>
    </header>

    <main class="main-content">
        <!-- Section pour afficher l'information sur l'utilisateur (type et rôle) -->
        <div class="user-info">
            <button id="disconnectButton">Disconnect</button> 
            <div class="user-type" id="userType">Visitor</div> <!-- Affiche si l'utilisateur est un visiteur -->
            <div class="user-role" id="userRole">Client/Administrator</div> <!-- Affiche si l'utilisateur est un client ou un administrateur -->
        </div>

        <!-- Nouveau conteneur pour le titre et les boutons, avec une bordure -->
        <div class="title-buttons-container">
            <h1>Armours</h1> <!-- Titre secondaire pour la section des armures -->
            <hr> <!-- Séparateur horizontal -->
            <button id="addButton">Add</button> <!-- Bouton pour ajouter une nouvelle armure -->
            <button id="modifyButton">Modify</button> <!-- Bouton pour modifier une armure existante -->
        </div>

        <!-- Conteneur pour le formulaire de sélection d'armure -->
        <div class="form-group">
            <label for="armorNameSelect">Select Armor:</label> <!-- Légende pour le menu de sélection d'armure -->
            <div class="source-group">
                <select id="armorNameSelect">
                    <!-- Les noms des armures seront ajoutés ici via JavaScript -->
                </select>
            </div>
        </div>

        <!-- Conteneur du formulaire avec une bordure pour ajouter ou modifier une armure -->
        <div class="form-container">
            <form id="addArmorForm">
                <!-- Champ pour saisir le nom de l'armure -->
                <div class="form-group">
                    <label for="armorName">Armor Name:</label>
                    <input type="text" id="armorName" required> <!-- Champ de texte pour le nom de l'armure -->
                </div>
                <!-- Champ pour saisir le nom du cap -->
                <div class="form-group">
                    <label for="armorCapName">Cap Name:</label>
                    <textarea id="armorCapName" required></textarea> <!-- Zone de texte pour le nom du cap -->
                </div>
                <!-- Champ pour saisir la source du cap -->
                <div class="form-group">
                    <label for="armorCapSource">Cap Source:</label>
                    <div class="source-group">
                        <select id="armorCapSourceType"> <!-- Sélection de type de source pour le cap -->
                        </select>
                        <textarea id="armorCapSource" required></textarea> <!-- Zone de texte pour la source du cap -->
                    </div>
                </div>
                <!-- Champ pour saisir le nom du tunique -->
                <div class="form-group">
                    <label for="armorTunicName">Tunic Name:</label>
                    <textarea id="armorTunicName" required></textarea> <!-- Zone de texte pour le nom de la tunique -->
                </div>
                <!-- Champ pour saisir la source de la tunique -->
                <div class="form-group">
                    <label for="armorTunicSource">Tunic Source:</label>
                    <div class="source-group">
                        <select id="armorTunicSourceType"> <!-- Sélection de type de source pour la tunique -->
                        </select>
                        <textarea id="armorTunicSource" required></textarea> <!-- Zone de texte pour la source de la tunique -->
                    </div>
                </div>
                <!-- Champ pour saisir le nom des pantalons -->
                <div class="form-group">
                    <label for="armorTrousersName">Trousers Name:</label>
                    <textarea id="armorTrousersName" required></textarea> <!-- Zone de texte pour le nom des pantalons -->
                </div>
                <!-- Champ pour saisir la source des pantalons -->
                <div class="form-group">
                    <label for="armorTrousersSource">Trousers Source:</label>
                    <div class="source-group">
                        <select id="armorTrousersSourceType"> <!-- Sélection de type de source pour les pantalons -->
                        </select>
                        <textarea id="armorTrousersSource" required></textarea> <!-- Zone de texte pour la source des pantalons -->
                    </div>
                </div>
                <!-- Champ pour saisir l'effet de l'armure -->
                <div class="form-group">
                    <label for="armorEffect">Effect:</label>
                    <textarea id="armorEffect" required></textarea> <!-- Zone de texte pour l'effet de l'armure -->
                </div>
                <!-- Champ pour saisir la description de l'armure -->
                <div class="form-group">
                    <label for="armorDescription">Description:</label>
                    <textarea id="armorDescription" required></textarea> <!-- Zone de texte pour la description de l'armure -->
                </div>
                <!-- Champ pour télécharger l'image de l'armure -->
                <div class="form-group">
                    <label for="armorImage">Upload Image:</label>
                    <input type="file" id="armorImage" accept="image/*"> <!-- Champ pour télécharger l'image (seulement des fichiers image) -->
                </div>
            </form>
        </div>
    </main>
</body>

</html>
